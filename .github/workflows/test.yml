name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do código
      - name: Check out the repository
        uses: actions/checkout@v2

      # Step 2: Configurar o JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      # Step 3: Instalar as dependências e compilar o projeto
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Executar os testes automatizados
      - name: Run API Tests
        run: mvn test
